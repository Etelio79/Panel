<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="login-container">
    <div><img src="https://yourclubox.com/box/IMG/index.jpg" width="95%"></div>
    <form id="admin-login-form">
      <input type="email" id="admin-login-email" placeholder="Correo electrónico" required>
      <input type="password" id="admin-login-password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
    <p id="login-error" class="error-message hidden">Error: Verifique sus credenciales.</p>
  </div>

  <div id="user-management-container" class="hidden">
    <header>
      <h1>CREAR USUARIO</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="channels_generator.html" id="link-channels">C A N A L E S</a></li>
          <li><a href="movies_generator.html" id="link-movies">P E L I C U L A S</a></li>
          <li><a href="series_generator.html" id="link-series">S E R I E S</a></li>
          <li><a href="featuredVideos_dashboard.html" id="link-ads">P U B L I C I D A D</a></li>
        </ul>
      </nav>
      <button id="logout-btn">Cerrar Sección</button>
    </header>
    <section>
      <h2>Crear Usuario</h2>
      <form id="add-user-form">
        <input type="text" id="new-username" placeholder="Nombre de usuario" required>
        <input type="email" id="new-email" placeholder="Correo electrónico" required>
        <input type="password" id="new-password" placeholder="Contraseña" required>
        <input type="date" id="expiration-date" placeholder="Fecha de Expiración" required>
        <button type="submit">Crear Usuario</button>
      </form>
    </section>
    <section>
      <h2>Lista de Usuarios</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre de Usuario</th>
            <th>Correo</th>
            <th>Contraseña</th>
            <th>Fecha de Expiración</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>
    </section>
    <section>
      <h2>Dispositivos del Usuario</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre del Dispositivo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="device-list"></tbody>
      </table>
    </section>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>

</html>
